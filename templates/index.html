<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tam Finans Test Projesi</title>
    <link rel="shortcut icon" href="#">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

</head>
<body onload="get_default_table()">

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <p><h2>Tam Finans Test Projesi</h2></p><br>
            <form method="POST">
                {{ form.csrf_token }}
                <div class="form-group">
                    <label for="email">Para Birimi:</label>
                    {{ form.kur_isim(class="form-control", id="select_isim", onchange="onchange_combobox()") }}
                </div>
                <div class="form-group">
                    <label for="email">Sıralama Şekli:</label>
                    {{ form.kur_deger(class="form-control", id="sort_type", onchange="change_sort_type()") }}
                </div>
                <p id="kur_table">

                </p>
            </form>
        </div>
    </div>
</div>
<script src="static/scripts.js"></script>
</body>
</html>
